<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="./index.css" type="text/css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Github Homepage</title>
  </head>
  <body>
    <div
      style="
        overflow: scroll;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <div style="display: flex; align-items: center; justify-content: center">
          <div class="m-3">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon3"
                >https://github.com/</span
              >
              <input
                id="username-input"
                type="text"
                class="form-control"
                id="basic-url"
                placeholder="Saloni-432"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
        </div>

        <button id="submit-button" type="button" class="btn btn-primary">
          SEARCH
        </button>
      </div>

      <label
        for="basic-url"
        style="color: red; display: none"
        class="form-label"
        id="user-not-found"
        >User not found</label
      >

      <div
        class="justify-content-center"
        id="spinner"
        style="margin: 20px; display: none"
      >
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- User Profile -->
      <div
        style="
          text-align: left;
          display: flex;
          gap: 50px;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
          width: 80vw;
          padding: 20px;
        "
      >

        <div>
          <img id="avatar" style="width: 200px; border-radius: 100px"/>
        </div>
        <div>
          <h3 id="username"></h3>
          <div id="user-details"></div>
        </div>
      </div>

      <!-- User repositories -->
      <div
        id="user-repositories"
        style="
          display: flex;
          flex-wrap: wrap;
          gap: 20px;
          justify-content: center;
          align-items: center;
        "
      ></div>

      <!-- Pagination -->
      <nav aria-label="..." style="margin: 10px">
        <ul id="pagination" class="pagination"></ul>
      </nav>

      <div style="display: flex; align-items: center; justify-content: center">
          <div class="m-3">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon3"
                >Page Size</span
              >
              <input
                id="page-size-input"
                type="text"
                class="form-control"
                id="basic-url"
                value="10"
                placeholder="10"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
        </div>

        <button id="page-size-submit-button" type="button" class="btn btn-primary">
          SUBMIT
        </button>
      </div>
    </div>

    <!-- Javascript -->
    <script type="module" src="./main.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
